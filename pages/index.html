<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">

  <body>
    <%- include('./layout/header'); -%>

       <section id="hero" class="py-9 py-lg-5">
        <div class="container-fluid">

            <p class="mb-6 fw-bold lh-sm text-center heading-7 heading-lg-1">一起陪伴、探索 <br>還有你那些未完成的夢</p>
            <div class="d-flex align-items-center justify-content-center justify-content-lg-between flex-column flex-lg-row">

            </div>
          </div>
          <div class="row row-cols-3 gx-6">
            <div class="col">
              <img class="img-fluid" src="/assets/images/index/hero-1.png" alt="hero-1">
            </div>
            <div class="col">
              <img class="img-fluid" src="/assets/images/index/hero-2.png" alt="hero-1">
              <img class="img-fluid" src="/assets/images/index/hero-3.png" alt="hero-1">
            </div>
            <div class="col">
              <img class="img-fluid" src="/assets/images/index/hero-4.png" alt="hero-1">
            </div>
          </div>
        </div>
       </section>

      <%- include('./layout/footer'); -%>
